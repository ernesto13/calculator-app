<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        
        <div id="container">
            
            <form name="calcform">
                <input type="text" id="display" />
                <input type="button" class="button" value="7" onclick="calcform.display.value +='7'"/>
                <input type="button" class="button" value="8" onclick="calcform.display.value += '8'" />
                <input type="button" class="button" value="9" onclick="calcform.display.value += '9'"/>
                <input type="button" class="button" value="X" onclick="calcform.display.value += '*'"/>
                <br/>
                <input type="button" class="button" value="4" onclick="calcform.display.value += '4'"/>
                <input type="button" class="button" value="5" onclick="calcform.display.value += '5'"/>
                <input type="button" class="button" value="6" onclick="calcform.display.value += '6'"/>
                <input type="button" class="button" value="-" onclick="calcform.display.value += '-'"/>
                <br/>
                <input type="button" class="button" value="1" onclick="calcform.display.value += '1'"/>
                <input type="button" class="button" value="2" onclick="calcform.display.value += '2'"/>
                <input type="button" class="button" value="3" onclick="calcform.display.value += '3'"/>
                <input type="button" class="button" value="+" onclick="calcform.display.value += '+'"/>
                <br/>
                <input type="button" class="button" value="0" onclick="calcform.display.value += '0'"/>
                <input type="button" class="button" value="." onclick="calcform.display.value += '.'"/>
                <input type="button" class="button" value="C" onclick="calcform.display.value = ''"/>
                <input type="button" class="button" value="/" onclick="calcform.display.value += '/'"/>
                <br/>
                <input id="clear" type="button" class="button" value="Del" onclick="calcform.display.value = ''"/>
                <input id="equals" type="button" class="button" value="=" onclick="calcform.display.value = eval(calcform.display.value)"/>
            </div>
        </form>
    </body>
</html>
